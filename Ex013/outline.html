<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: yellow;

            outline: 4px solid  red;
            box-sizing: border-box;
            outline-offset: 16px ; /* "distancia o elemento" sem mudar o elemento de lugar */

            margin: 100px auto;
        }

        div:hover {
            outline: 10px solid red;
        }
    </style>
</head>
<body>
    <div>outline</div>
</body>
</html>
